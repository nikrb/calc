<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>
<div class='text-center' >
  <h1 class="text-primary">Basic Calculator</h1>
</div>
<div class='container'>
  <table>
    <tr>
      <td colspan="4"><input type='text' class='input-lg text-right' /></td>
    </tr>
    <tr>
      <td><button class='btn btn-default btn-lg'>CE</button></td>
      <td><button class='btn btn-default btn-lg'>/</button></td>
      <td><button class='btn btn-default btn-lg'>*</button></td>
      <td><button class='btn btn-default btn-lg'>-</button></td>
    </tr>

    <tr>
      <td><button class='btn btn-default btn-lg'>7</button></td>
      <td><button class='btn btn-default btn-lg'>8</button></td>
      <td><button class='btn btn-default btn-lg'>9</button></td>
      <td rowspan="2"><button class='btn btn-default btn-lg btn-tall'>+</button></td>
    </tr>

    <tr>
      <td><button class='btn btn-default btn-lg'>4</button></td>
      <td><button class='btn btn-default btn-lg'>5</button></td>
      <td><button class='btn btn-default btn-lg'>6</button></td>
    </tr>

    <tr>
      <td><button class='btn btn-default btn-lg'>1</button></td>
      <td><button class='btn btn-default btn-lg'>2</button></td>
      <td><button class='btn btn-default btn-lg'>3</button></td>
      <td rowspan="2"><button class='btn btn-default btn-lg btn-tall'>=</button></td>
    </tr>

    <tr>
      <td colspan="2"><button class='btn btn-default btn-lg'>0</button></td>
      <td><button class='btn btn-default btn-lg'>.</button></td>
    </tr>
  </table>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/main.js"></script>
</body>
</html>
